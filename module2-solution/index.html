
<!DOCTYPE html>
<html>
  <head>
    <style>
      
      * {
        box-sizing: border-box;
      
      }
      
      .row{
        width:100%;
      
      }
      
      
       p{
        background-color: gray;
        border: 1px solid;
         
        color:green;
      
      }
      
     
       header h2{
         text-align:center;
      
      }
      @media (min-width:992px){     //desktop view
     
        .col-lg-4{
             width:33%;
            float:33%;
           
        }
        
           .col-lg-6{
           width:50%;
           float:left;
        }
        .col-lg-12{
            width:100%;
           float:left;
        
        }
       
        
      }
      
      @media (min-width:768px) and (max-width:991px){   //tablet view
      
        .col-md-4{
             width:33.33%;
             float:left;
        }
        
           .col-md-6{
           width:50%;
           float:left;
        }
        .col-md-12{
            width:100%;
           float:left;
        
        }
      
      } 
      
      @media (max-width:767px){   //mobile view
      
      .col-sm-4{
             width:33.33%;
             float:left;
        }
        
           .col-sm-6{
           width:50%;
           float:left;
        }
        .col-sm-12{
            width:100%;
           float:left;
        
        }
      
      }
    </style>
  </head>
  
  <body>
       <header> <h2>Our Menu</h2></header>
       
    
         <div class="row">
           <div class="col-lg-4 col-md-6 col-sm-12"><p> chicken </p>  </div>
           <div class="col-lg-4 col-md-6 col-sm-12"><p> beef    </p>  </div>
           <div class="col-lg-4 col-md-6 col-sm-12"><p> sushi   </p>  </div>
           <div style="width:20%; float:left;"><p> sushi   </p>  </div>
          </div>
    
    
    
    
  </body>
</html>
