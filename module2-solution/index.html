
<!DOCTYPE html>
<html>
  <head>
    <style>
      
      * {
        box-sizing: border-box;
      
      }
      
        header h2{
         text-align:center;
      
      }
      
       p{
        background-color: gray;
        border: 1px solid black;
         margin-right:auto;
         margin-left:auto;
         font-size:17px;
         height:150px;
         width:90%;
        color:blue;
      
      }
      
      .row{
        width:100%;
      
      }
     
        
        .col-lg-4{
         float:left;
          width:33%;
        }
      
      @media (min-width:992px){     //desktop view
     
      
        
           .col-lg-6{
           width:50%;
           float:left;
        }
        .col-lg-12{
            width:100%;
           float:left;
        
        }
       
        
      }
      
      @media (min-width:768px) and (max-width:991px){   //tablet view
      
        
        .col-lg-4{
         float:left;
          width:50%;
        }
        .col-md-4{
             width:33.33%;
             float:left;
        }
        
           .col-md-6{
           width:50%;
           float:left;
        }
        .col-md-12{
            width:100%;
           float:left;
        
        }
      
      } 
      
      @media (max-width:767px){   //mobile view
      
        
        .col-lg-4{
         float:left;
          width:100%;
        }
      .col-sm-4{
             width:33.33%;
             float:left;
        }
        
           .col-sm-6{
           width:50%;
           float:left;
        }
        .col-sm-12{
            width:100%;
           float:left;
        
        }
      
      }
    </style>
  </head>
  
  <body>
       <header> <h2>Our Menu</h2></header>
       
    
         <div class="row">
           <div  class="col-lg-4"><p> chicken </p>  </div>
           <div  class="col-lg-4"><p> beef    </p>  </div>
           <div  class="col-lg-4"><p> sushi   </p>  </div>
          
          </div>
    
    
    
    
  </body>
</html>
